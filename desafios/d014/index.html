<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela + caso particular</title>
    <style>
        table {
            border-collapse: collapse;
            width: 450px;

        }
        .conteudo:nth-child(2n) {
            background-color: gray;
        }
        .exception {
            background-color: white;
        }

        th {
            border: 1px solid black;
        }
        td {
            border: 1px solid black;

        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="col">Notas</th>
                <th rowspan="2" scope="col">Média</th>
                <tr>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                </tr>
            </tr>
        </thead>
        <tbody>
            <tr class="conteudo">
                <td rowspan="4" class="exception">Exatas</td>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="conteudo">
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="conteudo">
                <td>Físico-Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="conteudo">
                <td>Biofísica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr style="background-color: bisque;">
                <th colspan="4">Média de Exatas</th>
                <td>0.0</td>
            </tr>
            <tr class="conteudo">
                <td rowspan="2" class="exception">Humanas</td>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="conteudo">
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr style="background-color: bisque;">
                <th colspan="4">Média de humanas</th>
                <td>0.0</td>
            </tr>
        </tbody>
        
    </table>
    
</body>
</html>
