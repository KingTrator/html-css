<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link interno</title>
</head>
<body>
    <h1>This is the second page of the website.</h1>
    <p>You can click <a href="index.html" rel="--previous">here</a> to comeback.</p>
    <p>This page is offered by <a href="https://hostnet.com.br"target="_blank" rel="nofollow">Hostnet</a></p>
    <!--previous indica ao Google que a página do link, href, é hirarquicamente superior a atual.-->
    <!--Quando você põe rel="nofollow" você diz ao mecanismo de busca que você não dá um aval para o link. Então o mecanismo de busca, a partir do seu site, pode reduzir a importância do link externo.-->
    <!--Há empresas que, ao patrocinar sites, pedem para que o link seja do tipo "dofollow", isto é, para que o mecanismo de busca perpetue a página em questão.-->
</body>
</html>
