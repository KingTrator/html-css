    <title>Creating gradient</title>
    <style>
        *{
            height: 100%; /* "*" is a selector for global settings. */
        }
        body{

            background-image: linear-gradient(to right, rgb(242, 5, 116), rgb(242, 5, 203)25%, rgb(147, 5, 242)20%, rgb(242, 159, 5), rgb(242, 92, 5));
        } /* Must do a global setting to correctly formated it. */
          
    </style>
</head>
