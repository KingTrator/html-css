<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 medias</title>
</head>
<body>
    <h1>Dynamic image</h1>
    <p>Try to open this website in different devices or simply maximize/reduce your webnavigator</p>
<picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="images/foto-m.png" type="image/png">   
        <img src="images/foto-g.png" alt="Flexible image">
    </picture>
     <!--Se assemelha a <img> pura, mas tem vários sources-->
    <!--Isso se assemelha a uma estrutura if, elif else.-->
    <!--source media = define o limite. srcset = define a fonte da imagem a ser exibida. type = define o tipo de arquivo da imagem.-->
    <h1>Reproducing audios</h1>
    <p>Now we're going to reproduce an audio as a test.</p>
    <audio preload="metadata" autoplay controls>
        <source src="media/music.mp3" type="audio/mpeg">
        <source src="media/music.ogg" type="audio/ogg">
        <source src="media/music.wav" type="audio/wav">
        <p>Unfortunately your navigator can't play the music. But you can download it here: <a href="media/music.mp3">Click here</a></p>
    </audio>
    <!--O comando autoplay não está funcionando. Isso se deve a compatibilidade do navegador. Além disso, o próprio áudio pode não ser executado por questões de compatibilidade. Para evitar isso, você pode tentar por mais sources, alternativas que serão efetivadas caso alguma não funcione.-->
    <!--A mensagem do parágrafo só é exibida se o navegador não suportar áudios. -->
</body>
</html>
