<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border test</title>
    <style>
        h1 {
            border: 20px solid transparent; /* Ainda que essa borda não apareça, é necessário tê-la. Além disso, é importante deixáar a cor transparente por compatibilidade de navegador. */
            padding: 10px;
            border-image-source: url('borda.png');
            border-image-slice: 35;
            border-image-repeat: stretch;
            /* o shorthand desse caso segue a ordem aqui exposta: 
            border-image: url, slice, repeat */
        }
    </style>
</head>
<body>
    <h1>Border test</h1>
    
</body>
</html>
