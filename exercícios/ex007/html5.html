<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de semântica</title>
    <style>
        body {
            background-color:blueviolet;
        }
    </style>
</head>
<body>
    <p>
        <!--Na parte de backgroun-color, você pode clicar na cor que o VS code destaca para mudá-la, coisa que facilita muito a vida. Você também pode digitar o código hexadecimal diretamente :)-->
    Eu moro na <address>Rua Coronel Olá, 299 - Picapau</address> <!--Aqui, diferentemente do meu html4.html, o adress tem um significado (o <u> não possui). Em um celular, por exemplo, isto poderia ser um link para o Google maps, ou seja, o adress tem um significado e o itálico aqui não é apenas forma.--> </p>
    <!--Também há uma tag como o marquee que gera movimento, mas hoje se usa JS para isso. É importante não usar tags obsoletas, pois mecanismos de pesquisas, como o Google, podem desconsiderar sites com tags obslotetas.-->
    <p>Para buscar por outras tags obsoletas, você pode ir no World Wide Web Consortium W3C</p>
    <!--As tags de HTML5 mudavam com muita frequência há pouco tempo atrás. Hoje elas são mais estáveis. Essa é uma área bastante dinâmica, portanto, é preciso estar muito atento.-->
</body>
</html>
