<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting videos</title>
</head>
<body>
    <h1>Inserting local videos</h1>
    <p>This video is hosted at my own server</p>
    <video src="media/video-cat.mp4" width="500" poster="imagens/cat-video-cover.jpg" controls loop></video>
    <!--O Chrome é compatível com todos (3 que conheço), mas há navegadores que não operam com todos os tipos de arquivo. POr isso, é preciso fazer um esquema de condicional, como feito abaixo (eu só baixei o mp4, por isso abaixo são só exemplos)-->
    <!--loop faz o vídeo retornar ao início e recomeçar uma vez iniciado-->
    <hr>
    <video width="500" poster="imagens/cat-video-cover.jpg" controls>
        <source src="media/video-cat.ogv" type="video/ogg"> <!--Não possuo, não será executado.-->
        <source src="media/video-cat.mp4" type="video/mp4"> <!--Como o primeiro não foi, vai este.-->
        <p>Seu navegador não consegue reproduzir vídeos, caso queira vê-lo, tente acessar com outro.</p> <!--Esta mensagem só é exibida em navegadores que não suportam vídeos.-->
    </video>
    <!--Anotações: poster="" permite por uma capa. width controla o tamanho de exibição do vídeo na tela. Type informa ao navegador o tipo de vidoe a ser exibido. controls exibe os controles do vídeo.-->
    <h1>Inserting Youtube's video</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--Eu não fiz este último código, apenas copiei da opção "incorporar" do Youtube. A vantagem disso é que não há gastos do meu servidor de hospedagem. Nesse sentido, é melhor que um cliente produza vídeos para serem reproduzidos na própria conta do YT e o YT irá dar conta dos gastos do tráfego de dados. Isso também valorizará o site nas buscas.-->
    <!--Nem sempre você vai querer isto, claro. Por exemplo, um site de educação com vídeos pagos não irá querer expô-los no Youtube. Uma alternativa é o Vimel, o qual permite não compartilhar os vídeos com o público. Neste caso, será preciso pagar ao Vimel, mas é mais barato do que deixar rodando direto no servidor.-->
</body>
</html>
