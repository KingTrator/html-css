<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--Define o uso de caracteres de acento e cedilha, por exmplo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando cargas e imagens</h1>
    <p>Abaixo está uma imagem que está nesta mesma pasta deste código:</p>
    <img src="logo_html_200.webp" alt="logo html5"><br>
    <p>Alternativamente, podemos carregar imagens que estão em outras pastas, como esta:</p>
    <img src="imagens/logo_css_200.webp" alt="logo css3"> <!--Para fazer aquilo, antes digo em qual pasta está (imagens/)-->
    <p>Por fim, podemos carregar imagens externas, por meio de links:</p>
    <img src="https://freesvg.org/img/1486641506.png" alt="logo java script"> 
</body>
</html>
