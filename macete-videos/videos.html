<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    
    #video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* Proporção de aspecto 16:9 (ajuste conforme necessário) */
      overflow: hidden;
    }
    
    #video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <iframe id="video-iframe" src="https://www.youtube.com/embed/n0rjAs_Im4w" title="Bordas decoradas - @Curso em Vídeo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>

  <script>
    function resizeVideo() {
      var container = document.getElementById('video-container');
      var iframe = document.getElementById('video-iframe');

      var width = container.offsetWidth;
      var height = (width / 16) * 9; // Proporção de aspecto 16:9 (ajuste conforme necessário)

      iframe.style.width = width + 'px';
      iframe.style.height = height + 'px';
    }

    // Chamar a função de redimensionamento inicialmente e sempre que a janela for redimensionada
    resizeVideo();
    window.addEventListener('resize', resizeVideo);
  </script>
</body>
</html>
